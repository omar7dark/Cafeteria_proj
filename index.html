<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كافيتيريا الطلبات</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .item {
      margin: 15px 0;
    }
    input[type="number"] {
      width: 50px;
      padding: 5px;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>طلبات الكافيتيريا</h1>

  <div class="item">
    <label>🍵 شاي:</label>
    <input type="number" id="tea" min="0" value="0">
  </div>

  <div class="item">
    <label>☕ قهوة:</label>
    <input type="number" id="coffee" min="0" value="0">
  </div>

  <div class="item">
    <label>💧 ماء:</label>
    <input type="number" id="water" min="0" value="0">
  </div>

  <div class="item">
    <label>🥤 عصير خوخ:</label>
    <input type="number" id="juice" min="0" value="0">
  </div>

  <button onclick="sendOrder()">إرسال الطلبية</button>

  <script>
    async function sendOrder() {
      const tea = document.getElementById('tea').value;
      const coffee = document.getElementById('coffee').value;
      const water = document.getElementById('water').value;
      const juice = document.getElementById('juice').value;

      let message = "🛎️ طلبية جديدة:\n";
      if (tea > 0) message += `🍵 شاي: ${tea}\n`;
      if (coffee > 0) message += `☕ قهوة: ${coffee}\n`;
      if (water > 0) message += `💧 ماء: ${water}\n`;
      if (juice > 0) message += `🥤 عصير خوخ: ${juice}\n`;

      message += `🕒 الوقت: ${new Date().toLocaleString('ar-EG')}`;

      const botToken = '7430159727:AAGzDAR8DAVOsaqG4cMBgDcHj6XkLN4ZWBg';
      const chatId = '-4670488944'; 

      const url = 'https://api.telegram.org/bot${botToken}/sendMessage';

      await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      });

      alert('تم إرسال الطلب بنجاح ✅');
    }


    await fetch('https://script.google.com/macros/s/AKfycbxQBR4otABbKZdBDcVnVus5HldmAqGMNL1LKvoc3_7_-dZ3O8B1re8voGrjpNplbd2p/exec', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
  body: JSON.stringify({
    tea: tea,
    coffee: coffee,
    water: water,
    juice: juice
  })
});
  </script>

</body>
</html>
