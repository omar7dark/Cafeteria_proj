<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كافيتيريا الطلبات</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .item {
      margin: 15px 0;
    }
    input[type="number"] {
      width: 50px;
      padding: 5px;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>طلبات كافيتيريا المجمع الحكومي</h1>
  <h2 id="room-name">غرفة غير معروفة</h2>

  <div class="item">
    <label>🍵 شاي:</label>
    <input type="number" id="tea" min="0" value="0">
  </div>

  <div class="item">
    <label>☕ قهوة:</label>
    <input type="number" id="coffee" min="0" value="0">
  </div>

  <div class="item">
    <label>💧 ماء:</label>
    <input type="number" id="water" min="0" value="0">
  </div>

  <div class="item">
    <label>🥤 عصير خوخ:</label>
    <input type="number" id="juice" min="0" value="0">
  </div>

  <button onclick="sendOrder()">إرسال الطلبية</button>

  <script>
    // وظيفة لتحليل URL واستخراج اسم الغرفة
    function getRoomFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("room");
    }

    // تعيين اسم الغرفة على الصفحة
    function setRoomName(roomName) {
      const roomElement = document.getElementById("room-name");
      roomElement.textContent = `غرفة: ${roomName}`;
    }

    async function sendOrder() {
      const tea = document.getElementById('tea').value;
      const coffee = document.getElementById('coffee').value;
      const water = document.getElementById('water').value;
      const juice = document.getElementById('juice').value;
      
      const roomName = getRoomFromURL();
      const roomId = roomName;  // استخدام اسم الغرفة كمؤشر (من الـ URL)



urlGoogleSheets ='https://script.google.com/macros/s/AKfycbwWlGhtY65XWrh3DdKOG5CmZUKhIIoeCxre3ttfq_Ymh8fokjyJQbqTDFcnhnlygL_A/exec'
      // إرسال رسالة إلى تيليجرام
      let message = ` طلبية جديدة من غرفة: ${roomName}\n`;
      if (tea > 0) message += ` شاي: ${tea}\n`;
      if (coffee > 0) message += ` قهوة: ${coffee}\n`;
      if (water > 0) message += ` ماء: ${water}\n`;
      if (juice > 0) message += ` عصير خوخ: ${juice}\n`;
      message += ` الوقت: ${new Date().toLocaleString('ar-EG')}`;

      const botToken = '8014365512:AAFV1nIDBPzwJwItUrZudEHIkz9cMgyJGP4';
      const chatId = '-1002533366963'; // تأكد من أن هذا الـ chatId صحيح
      const urlTelegram = `https://api.telegram.org/bot${botToken}/sendMessage`;

      // إرسال الرسالة إلى تيليجرام
      await fetch(urlTelegram, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      });

      // إرسال البيانات إلى جوجل شيت
      await fetch(urlGoogleSheets, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          tea: tea,
          coffee: coffee,
          water: water,
          juice: juice,
          time: new Date().toLocaleString('ar-EG'),
          roomId: roomId  // إضافة الـ roomId هنا
        }),
        mode: 'no-cors'
      });

      alert('تم إرسال الطلب بنجاح ✅');

      // تصفير العدادات وإعادة تحميل الصفحة
      document.getElementById('tea').value = 0;
      document.getElementById('coffee').value = 0;
      document.getElementById('water').value = 0;
      document.getElementById('juice').value = 0;

      // إعادة تحميل الصفحة لبدء طلب جديد
      location.reload();
    }

    // إعداد الغرفة عند تحميل الصفحة
    window.onload = function() {
      const roomName = getRoomFromURL();
      if (roomName) {
        setRoomName(roomName);
      } else {
        alert('غرفة غير معروفة في الرابط!');
      }
    }
  </script>

</body>
</html>
