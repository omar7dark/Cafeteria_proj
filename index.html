<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كافيتيريا المجمع الحوكمي</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    .item {
      margin: 15px 0;
    }
    input[type="number"] {
      width: 50px;
      padding: 5px;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>كافيتيريا المجمع الحوكمي</h1>
  <h2 id="room-name">تحميل...</h2>

  <div class="item">
    <label>🍵 شاي:</label>
    <input type="number" id="tea" min="0" value="0">
  </div>

  <div class="item">
    <label>☕ قهوة:</label>
    <input type="number" id="coffee" min="0" value="0">
  </div>

  <div class="item">
    <label>💧 ماء:</label>
    <input type="number" id="water" min="0" value="0">
  </div>

  <div class="item">
    <label>🥤 عصير خوخ:</label>
    <input type="number" id="juice" min="0" value="0">
  </div>

  <button onclick="sendOrder()">إرسال الطلبية</button>

  <script>
    // قراءة اسم الغرفة من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room') || 'غرفة غير معروفة';
    document.getElementById('room-name').innerText = `الغرفة: ${room}`;

    // خريطة الغرف وروابط الجوجل شيت
    const sheets = {
      'غرفة_المدراء': 'https://script.google.com/macros/s/AKfycbwXXXXX_FOR_ROOM1/exec',
      'غرفة_الموظفين': 'https://script.google.com/macros/s/AKfycbwXXXXX_FOR_ROOM2/exec',
      // اضف المزيد هنا حسب غرفك
    };

    const googleSheetURL = sheets[room];

    async function sendOrder() {
      const tea = document.getElementById('tea').value;
      const coffee = document.getElementById('coffee').value;
      const water = document.getElementById('water').value;
      const juice = document.getElementById('juice').value;

      if (!googleSheetURL) {
        alert('خطأ: لم يتم العثور على رابط Google Sheet لهذه الغرفة.');
        return;
      }

      let message = `🛎️ طلبية جديدة من (${room}):\n`;
      if (tea > 0) message += `🍵 شاي: ${tea}\n`;
      if (coffee > 0) message += `☕ قهوة: ${coffee}\n`;
      if (water > 0) message += `💧 ماء: ${water}\n`;
      if (juice > 0) message += `🥤 عصير خوخ: ${juice}\n`;
      message += `🕒 الوقت: ${new Date().toLocaleString('ar-EG')}`;

      const botToken = '8014365512:AAFV1nIDBPzwJwItUrZudEHIkz9cMgyJGP4';
      const chatId = '-1002533366963';
      const urlTelegram = `https://api.telegram.org/bot${botToken}/sendMessage`;

      // ارسال الى تيليجرام
      await fetch(urlTelegram, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });

      // ارسال الى جوجل شيت الخاص بالغرفة
      await fetch(googleSheetURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          room: room,
          tea: tea,
          coffee: coffee,
          water: water,
          juice: juice,
          time: new Date().toLocaleString('ar-EG')
        }),
        mode: 'no-cors'
      });

      alert('✅ تم إرسال الطلب بنجاح');

      // تصفير العدادات
      document.getElementById('tea').value = 0;
      document.getElementById('coffee').value = 0;
      document.getElementById('water').value = 0;
      document.getElementById('juice').value = 0;
    }
  </script>

</body>
</html>
